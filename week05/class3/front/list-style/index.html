<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>리스트 스타일</title>
	<style>
		.a {
			list-style-type: circle;
		}

		.b {
			list-style-type: square;
		}

		.c {
			list-style-type: upper-roman;
		}

		.d {
			list-style-image: url('cycle.png');
		}

		.e {
			list-style-type: lower-alpha;
		}
	</style>
</head>

<body>
	<ul class="a">
		<li>item 1</li>
		<li>item 2</li>
		<li>item 3</li>
	</ul>
	<ul class="b">
		<li>item 1</li>
		<li>item 2</li>
		<li>item 3</li>
	</ul>
	<ul class="c">
		<li>item 1</li>
		<li>item 2</li>
		<li>item 3</li>
	</ul>
	<ol class="d">
		<li>item 1</li>
		<li>item 2</li>
		<li>item 3</li>
	</ol>
	<ol class="e">
		<li>item 1</li>
		<li>item 2</li>
		<li>item 3</li>
	</ol>
</body></html>
