<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>네비 바 만들기</title>
	<style>
		ul {
			text-align: center;
			border-top: red solid 1px;
			border-bottom: red solid 1px;
		}

		li {
			padding: 10px 40px;
			text-align: center;
			list-style: none;
			display: inline-block;
			letter-spacing: 5px;
		}

		li:hover {
			text-decoration: underline;
		}

		a {
			color: black;
		}
	</style>
</head>

<body>
	<ul>
		<li>Home</li>
		<li>Blog</li>
		<li>About</li>
		<li>Contact</li>
	</ul>
</body></html>
