	<p class="poet">삶이 그대를 속일지라도 슬퍼하거나 노여워하지 말아라 슬픈 날은 참고 견디라 기쁜 날이 오고야 말리니.마음은 미래를 바라느니 현재는 한없이 우울한것 모든 것 하염없이 사라지나 지나가 버린것 그리움이 되리니</p>
