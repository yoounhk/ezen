<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Table th</title>
</head>

<body>
    <table border="1" width="500px">
        <tr>
            <th width="30%">서울</th>
            <th width="40%">경기</th>
            <th width="30%">제주</th>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>
        <tr>
            <td>7</td>
            <td>8</td>
            <td>9</td>
        </tr>
    </table>
</body></html>
